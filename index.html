    <script>
        var objRuleta;
        var winningSegment;
        var distnaciaX = 150;
        var distnaciaY = 50;
        var ctx ;
        function Mensaje() {
            winningSegment = objRuleta.getIndicatedSegment();
            SonidoFinal();
            swal({
                title: " ยก "+winningSegment.text+" !",
            
                imageUrl: "img/bingo.png",
                showCancelButton: false,
                confirmButtonColor: "#e74c3c",

            },
            function (isConfirm) {
            if (isConfirm) {
                
            } else {

               // $('#ListaElementos').val($('#ListaElementos').val().replace(winningSegment.text,""));
              //  leerElementos();
                
            }
            objRuleta.stopAnimation(false);
             objRuleta.rotationAngle = 0;
           // objRuleta.draw();
           // DibujarTriangulo();
            bigButton.disabled = false;
            });

        }

        function DibujarTriangulo() {
            distnaciaX = 150;
            distnaciaY = 50;
            ctx = objRuleta.ctx;
            ctx.strokeStyle = 'navy';
            ctx.fillStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(distnaciaX + 170, distnaciaY + 5);
            ctx.lineTo(distnaciaX + 230, distnaciaY + 5);
            ctx.lineTo(distnaciaX + 200, distnaciaY + 40);
            ctx.lineTo(distnaciaX + 171, distnaciaY + 5);
            ctx.stroke();
            ctx.fill();
        }

        function DibujarRuleta(ArregloElementos) {
             
               objRuleta = new Winwheel({                 
                 'numSegments': ArregloElementos.length,
                 'outerRadius': 270,
                 'innerRadius': 80,
                 'segments':ArregloElementos,
                 'animation':
                 {
                     'type': 'spinToStop',
                     'duration':10,
                     'spins': 5,
                     'callbackFinished': 'Mensaje()',
                     'callbackAfter': 'DibujarTriangulo()' ,
                     'callbackSound' :  () => {playSound2()},
                     'soundTrigger'     : 'pin'
                  
					
                  
                 }
                 ,
                'pins' :                // Turn pins on.
                {
                    'number'     : ArregloElementos.length,
                    'fillStyle'  : 'silver',
                    'outerRadius': 4,
                }
             });
    
               DibujarTriangulo();
	    }
        function leerElementos() {
                    $(".container-ruleta").attr( "style", "display: block !important;" )
                  txtListaElementos=$('#ListaElementos').val().trim();
                  var Elementos = txtListaElementos.split('\n');
                  var ElementosRuleta= [];
	          Elementos.forEach(function (Elemento) {
                      if(Elemento){
                      ElementosRuleta.push({ 'fillStyle': "#" + ((1 << 24) * Math.random() | 0).toString(16), 'text': Elemento });
                  }
                  });
                  DibujarRuleta(ElementosRuleta);
	     } 
        // leerElementos();

		function SonidoFinal()
			{
				audio.pause();
				audio.currentTime = 0;
			//	audio.play();
			}
        var audio1 = new Audio('tick.mp3');       
        function playSound2()
        {
           
            audio1.pause();
            audio1.currentTime = 0;
            audio1.play();
        }
